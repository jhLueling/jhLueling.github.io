<!DOCTYPE html>
<html>
<head>

    <title>Interactive Map Example</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <link 
        rel="stylesheet" 
        href="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.css"
    />

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        html, body, #int_map {
            width: 100vw;
            height: 100vh;
        }

    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Interactive map example using Leaflet and OpenStreetMap with geocoding functionality." />

</head>

<body>

    <div id="int_map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/gh/calvinmetcalf/leaflet-ajax@v2.1.0/dist/leaflet.ajax.min.js"></script>

    <script
        src="https://cdn.jsdelivr.net/gh/k4r573n/leaflet-control-osm-geocoder@master/Control.OSMGeocoder.js">
    </script>

    <script>
        //var map = L.map('int_map').setView([51.481846, 7.216236], 4);
        var map = L.map('int_map').fitWorld();

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 13,
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        map.locate({setView: true, maxZoom: 16});

        function onLocationFound(e) {
            var radius = e.accuracy;

            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        }

        map.on('locationfound', onLocationFound);

        //var popup = L.popup()
        //   .setLatLng([51.48, 7.22])
        //    .setContent("I am a standalone popup.")
        //    .openOn(map);

        //function onMapClick(e) {
        //    popup
        //        .setLatLng(e.latlng)
        //        .setContent("You clicked the map at " + e.latlng.toString())
        //        .openOn(map);
        //}

        //map.on('click', onMapClick);

        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
            }
        }

        var geojsonLayer = new L.GeoJSON.AJAX("poi.geojson",  {
            onEachFeature: onEachFeature
        });
        geojsonLayer.addTo(map);

        // Add OpenStreetMap geocoding control to the map for address search functionality
        var osmGeocoder = new L.Control.OSMGeocoder({
            text: 'Suchen', /* The text of the submit button */
            placeholder: 'Adresse eingeben', /* The placeholder text for the input field */
        });

        map.addControl(osmGeocoder);

    </script>
    
</body>
</html>
