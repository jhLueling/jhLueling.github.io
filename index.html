<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Interactive Map Example</title>

    <!-- Links -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.css"/>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        html, body, #map-container {
            width: 100vw;
            height: 100vh;
        }
        #map-container {
            display: none;
        }
    </style>

    <!--ToDo: Meta Bearbeiten-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Interactive map example using Leaflet and OpenStreetMap with geocoding functionality." />
    
</head>

<body>

    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/gh/calvinmetcalf/leaflet-ajax@v2.1.0/dist/leaflet.ajax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/k4r573n/leaflet-control-osm-geocoder@master/Control.OSMGeocoder.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>-->

    <div id="auth-container">
        <h1>Supabase Auth Demo</h1>

        <h2>Registrieren</h2>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Passwort" required>
        <input type="text" id="register-username" placeholder="Username">
        <button id="register-btn">Registrieren</button>

        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Passwort" required>
        <button id="login-btn">Login</button>
    </div>
    

    <div id="map-container"></div>

    <!-- Code -->
    <script type="module" src="app.js"></script>
    
</body>
</html>
